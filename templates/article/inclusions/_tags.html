<div class="widget tags">
    <header>
        <h3 class="h6">标签云</h3>
    </header>
    <ul class="list-inline">
        {% for tag in tag_list %}
            <li class="list-inline-item">
                <a href="{% url 'article:tag' tag.pk %}" class="tag">{{ tag.name }}</a>
            </li>
        {% empty %}
            暂无标签！
        {% endfor %}
    </ul>
</div>
